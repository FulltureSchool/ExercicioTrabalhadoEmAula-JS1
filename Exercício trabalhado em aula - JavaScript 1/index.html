<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #colors {
        width: 700px;
        height: 400px;
        background-color: red;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <div id="colors"></div>
    <button onclick="trocarCor()">Trocar de cor</button>

    <script>
      function trocarCor() {
        function corAleatoria() {
          return [
            Math.floor(Math.random() * 255),
            Math.floor(Math.random() * 255),
            Math.floor(Math.random() * 255),
          ];
        }

        let divCor = document.querySelector("#colors");

        divCor.style.backgroundColor = `rgb(${corAleatoria()})`;
      }
    </script>
  </body>
</html>
